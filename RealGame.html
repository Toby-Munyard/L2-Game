<!doctype html>
<head>
    <title>Fruit Catcher</title>
</head>
<body>
    <canvas id="gameCanvas" width="1000" height="800"></canvas>
    <script>
        var canvas;
        var canvasContext;

        window.onload = function () {
                canvas = document.getElementById('gameCanvas');
                canvasContext = canvas.getContext('2d');

                document.addEventListener('keydown', keyPressed);
                document.addEventListener('keyup', keyReleased);

                setInterval(mainloop, 1000 / 50);
            } 

        //player vars
        var pXpos = 0;
        var pYpos = 0;
        const pSIZE = 60;
        var pXspeed = 5;
        var pYspeed = 5;
        var sans = new Image();
        sans.src = 'Images/sans.png';

        //enemy vars
        var enemies = [];
        var totalEnemies = 10;
        var startingPos = true;
        var monkey = new Image();
        monkey.src = 'Images/monke.png';

        //pickups/fruits vars
        var fruits = [];
        var totalFruits = 10;
        var startingPositon = true;
        var cherry = new Image();
        cherry.src = 'Images/cherry.png';

        //scoring and health vars
        var score = 0;
        var health = 3;

        //Background vars
        var backgroundheight = 800;
        var backgroundwidth = 1000;
        var background = new Image();
        background.src = 'Images/forestbackground.jpg';

        //movement vars
        const LEFT_KEY = 37;
        const UP_KEY = 38;
        const RIGHT_KEY = 39;
        const DOWN_KEY = 40;
        var leftKeyPressed = false;
        var upKeyPressed = false;
        var rightKeyPressed = false;
        var downKeyPressed = false;
 
        var userName = '';

        while (userName == '' || userName == null) {
            userName = prompt('what is your name?');
        } //creates a prompt when game is launched asking the player's name and will not go away until something is entered

        var difficulty = 'easy';
        var pass = false;
        while (pass == false) {
            difficulty = prompt('What difficulty do you want? easy, medium or hard?', 'easy');
            if (difficulty == 'easy' || difficulty == 'Easy' || difficulty == 'medium' || difficulty == 'Medium' || difficulty == 'hard' || difficulty == 'Hard') {
                pass = true;
            }

        }
        function drawImg(src, x, y, w, h) {
            canvasContext.drawImage(src, x, y, w, h);
        } // end func this is how images are imported

            function mainloop(){
                drawImg(background, 0, 0, backgroundwidth, backgroundheight); //background
                drawImg(sans,pXpos,pYpos,60,90); //player

                PlayerMove();
                enemyMove();
                drawEnemy();
                drawFruit();
                fruitMove();

                if(startingPos){
                    for(i=0; i < totalEnemies; i++){
                    makeEnemy();
                    
                }
                for(i=0; i < totalFruits; i++){
                    makeFruit();

                }
                    startingPos = false;
                }
            }//end func contains other funcs and runs them

            function enemyMove(){
                enemies.forEach(function(enemy){

                enemy.eYpos += enemy.eYspeed;

                if(enemy.eYpos > canvas.height){
                    enemy.eYpos = 0 -enemy.eSIZE;
                    enemy.eXpos = Math.floor(Math.random()*(canvas.width - enemy.eSIZE));
                    enemy.eYspeed = Math.floor(Math.random() * (12 - 4) + 4);
                }

                if(enemy.eYpos + enemy.eSIZE > pYpos && enemy.eYpos < pYpos + pSIZE && enemy.eXpos + enemy.eSIZE > pXpos && enemy.eXpos < pXpos + pSIZE){
                    enemy.eXpos = Math.floor(Math.random()*(canvas.width - enemy.eSIZE));
                    enemy.eYpos = -100;
                    pXpos = 500;
                    pYpos = canvas.height - pSIZE;
                    health--;
                    console.log('Health:' + health);
                }

            });
        }//end func moves enemies and respawns them at the top after they hit the player

            function makeEnemy(){
            var ePos = Math.floor(Math.random() * 3) + 1;

            const eSIZE = 20;
//          var eXpos = Math.floor(Math.random()*(canvas.width - eSIZE));
            var eXpos = ePos * canvas.width / 3;
            var eYpos = 0 - eSIZE;
            var eXspeed = Math.floor(Math.random() * (4 - 2) + 2);
            var eYspeed = Math.floor(Math.random() * (12 - 4) + 4);

            var enemy = {
                eXpos: eXpos,
                eYpos: eYpos,
                eSIZE: eSIZE,
                eXspeed: eXspeed,
                eYspeed: eYspeed
            }//enemy private vars

            enemies.push(enemy);
            
        }//end func stores spawns and vars for the speed, size and spawn position of the enemies

        function drawEnemy(){
            enemies.forEach(function(enemy, i){
                drawImg(monkey,enemy.eXpos,enemy.eYpos,80,80);
            });
        }//end func basic creation of the enemy 

        function fruitMove(){
                fruits.forEach(function(fruit){

                
                fruit.fYpos += fruit.fYspeed;

                if(fruit.fYpos > canvas.height){
                    fruit.fYpos = 0 -fruit.fSIZE;
                    fruit.fXpos = Math.floor(Math.random()*(canvas.width - fruit.fSIZE));
                    fruit.fYspeed = Math.floor(Math.random() * (12 - 4) + 4);
                }

                if(fruit.fYpos + fruit.fSIZE > pYpos && fruit.fYpos < pYpos + pSIZE && fruit.fXpos + fruit.fSIZE > pXpos && fruit.fXpos < pXpos + pSIZE){
                    fruit.fXpos = Math.floor(Math.random()*(canvas.width - fruit.fSIZE));
                    fruit.fYpos = -100;
                    score++;
                    console.log('Score:' + score);
                }
            });
        }//end func moves fruit and makes them respawn at the top of the screen at a random position after they hit player

        function makeFruit(){
            var fPos = Math.floor(Math.random() * 3) + 1;

            const fSIZE = 20;
//          var eXpos = Math.floor(Math.random()*(canvas.width - eSIZE));
            var fXpos = fPos * canvas.width / 3;
            var fYpos = 0 - fSIZE;
            var fXspeed = Math.floor(Math.random() * (4 - 2) + 2);
            var fYspeed = Math.floor(Math.random() * (12 - 4) + 4);

            var fruit = {
                fXpos: fXpos,
                fYpos: fYpos,
                fSIZE: fSIZE,
                fXspeed: fXspeed,
                fYspeed: fYspeed
            }//fruit private vars

            fruits.push(fruit);
            
        }//end func stores spawns and vars for the speed, size and spawn position of the fruit

        function drawFruit(){
            fruits.forEach(function(fruit, i){
                drawImg(cherry,fruit.fXpos,fruit.fYpos,80,80);
            });
        }//end func basic creation of the fruit

            function keyPressed(evt){
            if(evt.keyCode == LEFT_KEY){
                leftKeyPressed = true;
            }
            if(evt.keyCode == RIGHT_KEY){
                rightKeyPressed = true;
            }
            if(evt.keyCode == UP_KEY){
                upKeyPressed = true;
            }
            if(evt.keyCode == DOWN_KEY){
                downKeyPressed = true;
            }
        } //end func player movement

        function keyReleased(evt){
            if(evt.keyCode == LEFT_KEY){
                leftKeyPressed = false;
            }
            if(evt.keyCode == RIGHT_KEY){
                rightKeyPressed = false;
            }
            if(evt.keyCode == UP_KEY){
                upKeyPressed = false;
            }
            if(evt.keyCode == DOWN_KEY){
                downKeyPressed = false;
            }
        } //end func player movement

        function PlayerMove() {
            if (rightKeyPressed) {
                pXpos += pXspeed;
                if (pXpos > canvas.width) {
                    pXpos = 0;
                }
            }
            if (leftKeyPressed) {
                pXpos -= pXspeed;
                if (pXpos < 0 - pSIZE) {
                    pXpos = canvas.width - pSIZE;
                }
            }
            if (upKeyPressed) {
                pYpos -= pYspeed;
                if (pYpos < 0 - pSIZE) {
                    pYpos = canvas.height - pSIZE;
                }
            }
            if (downKeyPressed) {
                pYpos += pYspeed;
                if (pYpos > canvas.width) {
                    pYpos = 0;
                }
            }
        } //end func player movement



            function colorRect(x,y,w,h,c){
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x,y,w,h);
        }//end func defines the basic outline of the screen
</script>
</body>
